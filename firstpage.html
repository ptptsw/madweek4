  <body>

    <link rel="stylesheet" href="firstpage.css">

        <div class="login_container">
            <h1>Join our webpage</h1>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="name">NicName:</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <button type="button" class="btn btn-default join" id="join">가입</button>
            <button type="button" class="btn btn-default google_login" id="google_login">구글로 로그인 하기</button>

        </div>
